<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <!-- Custom CSS/JS -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>



</head>

<body>


  <!-- Button trigger modal -->
  <button id="launchModal" type="button" class="btn btn-primary" data-toggle="modal"
    data-target="#translateModalCenter">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="translateModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="translateModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="translateModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Modal Content -->
        <div class="modal-body">
          <div class="container-fluid">
            <div class="exchangeButtonContainer">
              <div class="exchangeButton mx-auto text-center">
                <i class="fas fa-exchange-alt"></i>
              </div>
            </div>
            <div class="row">

              <div class="col-6 px-0 ">
                <div class="leftSideContainer d-flex flex-column m-2">
                  <div class="languageContainer py-3 px-3">
                    <h6 class="languageTitle mb-0">
                      Englisch
                    </h6>
                  </div>

                  <div class="textInput d-flex flex-grow-1 p-3">
            

                    <form action="#0" class="w-100 h-100">
                      <div class="grow-wrap">
                        <textarea name="text" placeholder="Text hier eingeben..."  id="text" class="translateTextarea" onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
                      </div>
                    </form>

                  </div>
                </div>

              </div>
              <div class="col-6 px-0">
                <div class="rightSideContainer m-2">
                  <div class="languageContainer py-3 px-3">
                    <h6 class="languageTitle mb-0">
                      Deutsch
                    </h6>
                  </div>
                  <div class="p-3">
                    sadasdasdas
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
